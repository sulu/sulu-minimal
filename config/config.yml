imports:
    - { resource: parameters.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    translator:
        fallbacks:
            - '%locale%'
    secret: "%secret%"
    router:
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    session:
        handler_id: session.handler.native_file
        save_path: "%kernel.var_dir%/sessions/%sulu.context%/%kernel.environment%"
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    paths: ['%kernel.project_dir%/templates']
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        server_version: "%database_version%"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# DoctrineCache Configuration
doctrine_cache:
    providers:
        phpcr_meta:
            type: "%phpcr_cache%"
        phpcr_nodes:
            type: "%phpcr_cache%"

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# JMS Serializer Configuration
jms_serializer:
    metadata:
        debug: "%kernel.debug%"

# SuluCore Configuration
sulu_core:
    content:
        structure:
            default_type:
                snippet: "default"
            paths:
                homepage:
                    path: "%kernel.project_dir%/config/sulu/templates/pages"
                    type: "home"
                page:
                    path: "%kernel.project_dir%/config/sulu/templates/pages"
                    type: "page"
                snippet:
                    path: "%kernel.project_dir%/config/sulu/templates/snippets"
                    type: "snippet"

# SuluDocumentManager Configuration
sulu_document_manager:
    sessions:
        default:
            backend: "%phpcr_backend%"
            workspace: "%phpcr_workspace%"
            username: "%phpcr_user%"
            password: "%phpcr_pass%"
        live:
            backend: "%phpcr_backend%"
            workspace: "%phpcr_workspace%_live"
            username: "%phpcr_user%"
            password: "%phpcr_pass%"

# SuluWebsocket Configuration
sulu_websocket:
    server:
        http_host: "%websocket_url%"
        port: "%websocket_port%"

# SuluHttpCache Configuration
sulu_http_cache:
    proxy_client:
        symfony:
            enabled: true

# Just a dirty hack to get the jms serializer bundle correctly working
# https://github.com/schmittjoh/JMSSerializerBundle/pull/270#issuecomment-21171800
services:
    jms_serializer.cache_naming_strategy: "@sulu_core.serialize_caching_strategy"
